<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kamu di Tahun 2045</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    .question {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin-bottom: 10px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 30px;
      background: #e0ffe0;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Kuis: Kamu di Tahun 2045</h1>

  <form id="quizForm">

    <div class="question">
      <h3>1. Kalau kamu punya waktu luang, kamu lebih suka...</h3>
      <label><input type="radio" name="q1" value="A"> Membaca buku atau belajar hal baru</label><br>
      <label><input type="radio" name="q1" value="B"> Membuat konten kreatif</label><br>
      <label><input type="radio" name="q1" value="C"> Bermain bareng teman atau bantu orang tua</label><br>
      <label><input type="radio" name="q1" value="D"> Berolahraga atau menjelajah alam</label>
    </div>

    <!-- Tambahkan pertanyaan 2-6 di sini (sama formatnya) -->

    <div class="question">
      <h3>7. Kamu berasal dari provinsi mana?</h3>
      <select name="provinsi" required>
        <option value="">-- Pilih Provinsi --</option>
        <option value="Jawa Barat">Jawa Barat</option>
        <option value="Sumatera Barat">Sumatera Barat</option>
        <option value="Papua">Papua</option>
        <!-- Tambahkan provinsi lainnya -->
      </select>
    </div>

    <button type="submit">Lihat Hasil Masa Depanmu</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // JavaScript akan ditambahkan di sini nanti
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerText = "Hasilmu akan muncul di sini...";
    });
  </script>

</body>
</html>
